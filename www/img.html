<script>
    kinopoiskPic();
function kinopoiskPic() {
    let params = new URLSearchParams(document.location.search);
    fins = params.get('id');
    var req_out = document.getElementById('ViewPort');
    $.ajaxSetup({timeout: 10000});
    var finds = '';
    $.get('https://allfilmbook.ru/API/kinopoisk/get/img/', {id: fins}).success(function (data) {
        json = JSON.parse(data);
        if (json.length === 0) {
            // Display a placeholder image
            req_out.innerHTML = "<img src='/img/not.png' style=' width: 100%;' title='' />";
        } else {
        json.forEach(function (item, i, json) {
            finds = finds + "<img src='" + item + "' style=' width: 100%;'  title=''>";
        })
        req_out.innerHTML = finds;
        finds = '';
    }
    })


}
