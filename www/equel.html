<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">

    <link rel="stylesheet" href="css/film.css?v=0.01">
    <script src="js/jquery.min.js"></script>
    <script src="js/classes/Render.js"></script>
    <script src="js/classes/VisualPanel.js"></script>
    <script src="js/classes/PanelImport.js"></script>
    <script src="js/classes/Choose.js"></script>
    <script src="js/classes/Cookie.js"></script>
    <script src="cordova.js"></script>

    <title>Фильмы одной серии.</title>
</head>

<body>
    <div width="19%" style="position: fixed; right: 10px;top: 10px;z-index: 10000;">
        <img src='img/back.png' id="bottonBack" width='50' height='50' />
    </div>
    <div id="ViewPort">

    </div>
    <script>
        kinopoisk_equels_and_prequels();
        function kinopoisk_equels_and_prequels() {
            let params = new URLSearchParams(document.location.search);
            fins = params.get('id');
            var req_out = document.getElementById('ViewPort');
            $.ajaxSetup({ timeout: 10000 });

            var finds = '';
            $.get('https://api.allfilmbook.ru/kinopoisk/get/equels_and_prequels/', { id: fins }).success(function (data) {
                json = JSON.parse(data);
                if (json.length === 0) {
                    req_out.innerHTML = "<img src='img/zero.jpg' style=' width: 100%;' title='' />";
                    visualPanel.showNotification('Ничего не найдено');
                    setTimeout(() => {visualPanel.goBack();}, 1000);
                } else {
                    json.forEach(function (item, i, json) {
                        let liLast = document.createElement('div');
                        liLast.className = "MovieCardFace";
                        liLast.id = 'Movie_' + item['filmId'];
                        liLast.setAttribute('onclick', `panelImport.showDesc(${item['filmId']})`);
                        liLast.innerHTML = render.OutFilmTemplate(item);
                        ViewPort.append(liLast); // вставить liLast в конец <ol>			
                    })
                }
            })
        }


    

    </script>

</body>

</html>
